<body>


    <h1>Debouncing</h1>
    <input type="text">
    <script>
        let data = document.querySelector('input')
        let getData = (e) => { console.log(e.target.value); }

        let debounce = (fun, delay) => {
            let timerId;
            return (e) => {
                clearTimeout(timerId)
                timerId = setTimeout(() => fun(e), delay)
            }
        }

        let debouncingCallAPI = debounce(getData, 1000)
        data.addEventListener('input', debouncingCallAPI)
