<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>

    <!-- <input id="city" type="text" placeholder="Enter City">
    <button onclick="">Submit</button> -->

    <h1>Temperature: <span id="temperature"></span></h1>
    <h2>Weather: <span id="weather"></span></h2>

    <script>
        // Replace 'YOUR_API_KEY' with your OpenWeatherMap API key

        const city = "kurnool"
        const appid = "1cb6532aea3c298a830a71380eace21e"

        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${appid}`)
            .then(response => {
                console.log(response);
                if (response.ok != true) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const temperatureElement = document.getElementById('temperature');
                const weatherElement = document.getElementById('weather');

                temperatureElement.textContent = `${data.main.temp} Â°C`;
                weatherElement.textContent = data.weather[0].description;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

    </script>
</body>

</html>
