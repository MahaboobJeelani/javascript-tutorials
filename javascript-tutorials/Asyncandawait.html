<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        async function fetchData() {
            const response = await fetch("https://dummyjson.com/products")
            const data = await response.json();
            return data;
        }
        
        fetchData().then((data) => {
            console.log(data);
        }).catch((error) => {
            console.log(error);
        })

    </script>
</body>

</html>
