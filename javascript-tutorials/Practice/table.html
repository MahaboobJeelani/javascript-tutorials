<html>

<head></head>

<body>
    <title>FORMS</title>
    <table>
        <form action="">
            <tr>
                <td><label for="a">Name</label></td>
                <td><input type="text" id="a" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td><label for="b">Phoneno</label></td>
                <td><input type="number" id="b" placeholder="Enter Phno"></td>
            </tr>
            <tr>
                <td><label>DOB</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <label>Male</label>
                    <input type="radio" name="x">
                    <label>Female</label>
                    <input type="radio" name="x">
                    <label>others</label>
                    <input type="radio" name="x">
                </td>
            </tr>
            <tr>
                <td><label>Nationality</label></td>
                <td>:
                    <select>
                        <option>IND</option>
                        <option>ENG</option>
                        <option>RUSSIA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Courses</label></td>
                <td>
                    :HTML <input type="checkbox" checked>
                    :CSS <input type="checkbox">
                    :JS <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td><label>File</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><button>Submit</button></td>
            </tr>
        </form>
    </table>

    </script>

</html>
