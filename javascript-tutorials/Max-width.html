<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            width: 50%;
            background-color: lightgray;
            padding: 10px;
            margin: auto;
        }
        .content {
            min-width: 300px;
            background-color: lightblue;
            padding: 10px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            This is a div with a min-width of 300px. It will not shrink smaller than 300px.
        </div>
    </div>
</body>
</html>
